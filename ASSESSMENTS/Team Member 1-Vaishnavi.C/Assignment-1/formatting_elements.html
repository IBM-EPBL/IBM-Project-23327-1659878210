<!DOCTYPE html>
<head>
    <title>
        FORMATTING ELEMENTS IN HTML
    </title>

</head>

<body>
   <style>
h2{text-align: center}
    </style>
    
<h2>
    <h1>FORMATTING ELEMENTS IN HTML</h1>
   
    <P>BOLD  TEXT </br><B>Vaishnavi</B></P></br>

    <P>STRONG TEXT</br></br><strong>Vaishnavi</strong></P></br>
    <P>ITALIC TEXT</br><i>Vaishnavi</i></P></br>
    <P>EMPHASIZED  TEXT</br><em>Vaishnavi</em></P></br>
    <P>MARKED TEXT</br><mark>Vaishnavi</mark></P></br>
    <P>SMALL TEXT</br><small>Vaishnavi</small></P></br>
    <P>DELETED TEXT</br><del>Vaishnavi</del></P></br>
    <P>INSERTED TEXT</br><ins>Vaishnavi</ins></P></br>
    <P>SUBSCRIPTED TEXT</br><sub>Vaishnavi</sub></P></br>
    <P>SUPERSCRIPT  TEXT</br><sup>Vaishnavi</sup></P></br>
    
</h2>
</body>
</html>
